name: Terraform EC2 for NGINX

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

env:
  TF_VERSION: '1.6.6'
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .  # ðŸ‘ˆ This fixes the "no working directory" error

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -no-color \
          -var="aws_region=${{ env.AWS_REGION }}" \
          -var="instance_type=${{ secrets.INSTANCE_TYPE || 't3.micro' }}" \
          -var="key_name=${{ secrets.KEY_NAME || 'my-key-pair' }}"

      - name: Terraform Apply (on main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve -no-color \
          -var="aws_region=${{ env.AWS_REGION }}" \
          -var="instance_type=${{ secrets.INSTANCE_TYPE || 't3.micro' }}" \
          -var="key_name=${{ secrets.KEY_NAME || 'my-key-pair' }}"

      - name: Show Outputs
        run: |
          terraform output -json > outputs.json || true
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat outputs.json >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
